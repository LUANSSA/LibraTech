{% extends "core/base.html" %}

{% block titulo_da_pagina %}
Excluir Revista
{% endblock %}

{% block conteudo %}
    <h1> Excluir Revista </h1>

    <p>Tem certeza que deseja excluir <strong>{{ revistas.titulo }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
        <a href="/revistas" class="btn btn-secondary btn-sm">Cancelar</a>
    </form>
{% endblock %}
