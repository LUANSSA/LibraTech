{% extends "core/base.html" %}

{% block titulo_da_pagina %}
Excluir Periódico
{% endblock %}

{% block conteudo %}
    <h1> Excluir Periódico </h1>

    <p>Tem certeza que deseja excluir o periódico <strong>{{ periodicos.titulo }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
        <a href="/periodicos" class="btn btn-secondary btn-sm">Cancelar</a>
    </form>
{% endblock %}
