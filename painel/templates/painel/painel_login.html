{% extends "core/base.html" %}

{% block titulo_da_pagina %}
Login
{% endblock %}

{% block conteudo %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh; background-image: url('/static/images/sua-imagem.jpg'); background-size: cover; background-position: center;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background: rgba(255,255,255,0.9);">
        <h2 class="text-center mb-4">Entrar</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_email" class="form-label">E-mail</label>
                <input type="email" name="email" id="id_email" class="form-control border border-dark" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="id_senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="id_senha" class="form-control border border-dark" placeholder="Digite sua senha" required>
            </div>
            <div class="mb-3 text-end">
                <a href="/recuperar-senha/" class="text-decoration-none">Recuperar senha?</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Entrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
