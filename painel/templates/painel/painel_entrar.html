{% extends "core/base.html" %}

{% block titulo_da_pagina %}
Login
{% endblock %}

{% block conteudo %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh; background-image: url('/static/images/sua-imagem.jpg'); background-size: cover; background-position: center;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background: rgba(255,255,255,0.9);">
        <h2 class="text-center mb-4">Entrar</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuário</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Digite seu usuário" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <div class="mb-3 text-end">
                <a href="/recuperar-senha/" class="text-decoration-none">Recuperar senha?</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Entrar</button>
            </div>
        </form>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-3">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
