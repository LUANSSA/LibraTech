{% extends "core/base.html" %}

{% block titulo_da_pagina %}
Redefinir Senha
{% endblock %}

{% block conteudo %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh; background-image: url('/static/images/sua-imagem.jpg'); background-size: cover; background-position: center;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background: rgba(255,255,255,0.9);">
        <h2 class="text-center mb-4">Redefinir Senha</h2>
        <p class="text-center mb-4">Digite sua nova senha abaixo.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nova_senha" class="form-label">Nova Senha</label>
                <input type="password" name="nova_senha" id="id_nova_senha" class="form-control border border-dark" placeholder="Digite a nova senha" required>
            </div>
            <div class="mb-3">
                <label for="id_confirmar_senha" class="form-label">Confirmar Senha</label>
                <input type="password" name="confirmar_senha" id="id_confirmar_senha" class="form-control border border-dark" placeholder="Confirme a nova senha" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success">Redefinir Senha</button>
            </div>
            <div class="text-center">
                <a href="/login/" class="text-decoration-none">Voltar ao login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
